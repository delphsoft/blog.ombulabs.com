---
layout: default
---
<main id="content" class="content">
<h1>{{ page.category }}</h1>

{% for post in site.categories[page.category] %}
  <article class="post">
    <a class="read-more" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>

    <section class="post-excerpt">
        {{ post.excerpt }}
    </section>
    {{ post.date | date: "%B %d, %Y" }}
  </article>
{% endfor %}
</main>
