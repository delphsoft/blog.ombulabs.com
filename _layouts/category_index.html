---
layout: default
---

<h2 class="category-name">Articles about <span class="tag">{{ page.category | titleize }}</span></h2>

<main id="content" class="content category">
{% for post in site.categories[page.category] %}
  <article class="post">
    <header class="post-header">
      <h2 class="post-title"><a class="read-more" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
    </header>
    <section class="post-excerpt">
        {{ post.excerpt | markdownify }}
    </section>
    <footer class="post-meta">
      <time>{{ post.date | date: "%B %d, %Y" }}</time>
    </footer>
  </article>
{% endfor %}
</main>
