---
layout: default
---

<h2 class="category-name">Listing all categories</h2>

<main id="content" class="content category">
{% for category in page.categories %}
  <div class="inner">
    <h2 class="tag-name">
      <a href="{{ site.baseurl }}/tags/{{ category | replace: ' ','-' }}"
         title="Articles about {{ category | titleize }}">{{ category | titleize }}</a>
    </h2>
  </div>
{% endfor %}
</main>
