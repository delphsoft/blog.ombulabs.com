---
layout: default
---
<header class="main-header {% if page.cover %}" style="background-image: url({{ page.cover }}) {%else%}no-cover{% endif %}">
      <nav class="main-nav overlay clearfix">
            {% if page.logo %}
                <a class="blog-logo" href="{{ site.baseurl }}">
                    <img src="{{ page.logo }}" alt="Blog Logo" />
                </a>
            {% endif %}
            <a class="back-button icon-arrow-left" href="{{ site.baseurl }}">Home. </a>

        <a class="subscribe-button icon-feed" href="{{ site.baseurl }}/rss.xml">Subscribe</a>
    </nav>
    <div class="vertical">
        <div class="main-header-content inner">
            <h1 class="page-title">Articles by {{ page.author }}</h1>
            <h2 class="page-description">Author </h2>
        </div>
    </div>
    <a class="scroll-down icon-arrow-left" href="#content" data-offset="-45"><span class="hidden">Scroll Down</span></a>
</header>
<main id="content" class="content category">
{% for post in site.posts %}
  {% if post.author == page.author %}
    <article class="post">
      <header class="post-header">
        <h2 class="post-title"><a class="read-more" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      </header>
      <section class="post-excerpt">
          {{ post.excerpt }}
      </section>
      <footer class="post-meta">
        <time>{{ post.date | date: "%B %d, %Y" }}</time>
      </footer>
    </article>
  {% endif %}
{% endfor %}
</main>
